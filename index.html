<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Generatore Casuale di Pizza Rio</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; color: #333; padding: 20px; }
        .container { max-width: 850px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #cc0000; text-align: center; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; }
        h1 img { margin-right: 10px; height: 35px; } /* Regola la dimensione dell'immagine */
        .controls { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 30px; }
        .control-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input[type="number"], button { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; font-size: 16px; margin-top: 10px; transition: background-color 0.3s; }
        button:hover { background-color: #45a049; }
        
        /* Stili per le schede */
        .tab-section { margin-bottom: 20px; }
        .tabs { display: flex; overflow-x: auto; margin-bottom: 10px; border-bottom: 2px solid #ddd; }
        .tab-button { 
            background-color: #e0e0e0; /* Colore di sfondo più scuro */
            color: #333; /* Colore del testo più scuro */
            border: none; padding: 10px 15px; cursor: pointer; transition: background-color 0.3s, color 0.3s; font-weight: bold; white-space: nowrap; 
        }
        .tab-button.active { 
            background-color: #fff; 
            color: #cc0000; /* Colore del testo attivo */
            border-top: 2px solid #cc0000; border-left: 1px solid #ddd; border-right: 1px solid #ddd; border-bottom: none; 
        }
        .tab-content { display: none; padding: 15px; border: 1px solid #ddd; border-top: none; }
        .tab-content.active { display: block; }
        .ingredient-checkboxes { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .ingredient-checkboxes label { font-weight: normal; }

        .result { border: 2px dashed #cc0000; padding: 20px; border-radius: 10px; background-color: #fff0f0; margin-top: 20px; }
        .result h2 { color: #cc0000; margin-top: 0; }
        .ingredient-list { list-style: none; padding: 0; }
        .ingredient-list li { margin-bottom: 5px; padding-left: 20px; position: relative; }
        .ingredient-list li::before { content: '•'; color: #cc0000; font-weight: bold; display: inline-block; width: 1em; margin-left: -1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="sun_pizza_icon.png" alt="Sole che lecca i baffi"> Generatore Casuale di Pizza Rio</h1>

        <div class="controls">
            <div class="control-group">
                <label for="num-ingredients">Numero di Ingredienti Extra Casuali:</label>
                <input type="number" id="num-ingredients" value="4" min="0">
            </div>
        </div>
        
        <hr>

        <div class="tab-section">
            <label>Forza Ingredienti (Seleziona quelli obbligatori):</label>
            <div class="tabs" id="force-tab-buttons"></div>
            <div id="force-content"></div>
        </div>

        <div class="tab-section">
            <label>Escludi Ingredienti (Seleziona quelli da evitare):</label>
            <div class="tabs" id="exclude-tab-buttons"></div>
            <div id="exclude-content"></div>
        </div>

        <button onclick="generatePizza()">Genera la Mia Pizza</button>

        <hr>

        <div class="result" id="pizza-result">
            <h2>La Tua Pizza Casuale:</h2>
            <p>Imposta le opzioni e clicca su "Genera la Mia Pizza" per iniziare.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
